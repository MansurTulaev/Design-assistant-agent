# Docker Compose для разработки с монтированием кода
services:
  agent:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OLLAMA_BASE_URL=http://ollama:11434
      - QDRANT_URL=http://qdrant:6333
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_CACHE_ENABLED=true
      - DOCKER_ENV=true
      - RUN_MODE=${RUN_MODE:-both}
    depends_on:
      - redis
      - qdrant
      - ollama
    networks:
      - mcp_rag_network
    volumes:
      # Монтируем код для hot-reload
      - ./agent:/app/agent
      - ./mcp_rag:/app/mcp_rag
      - ./schemas:/app/schemas

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - 6333:6333
    volumes:
      - qdrant_data:/qdrant/data
    networks:
      - mcp_rag_network

  redis:
    image: redis:latest
    ports:
      - 6379:6379
    networks:
      - mcp_rag_network

  ollama:
    image: ollama/ollama:latest
    ports:
      - 11434:11434
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - mcp_rag_network

networks:
  mcp_rag_network:
    driver: bridge

volumes:
  qdrant_data:
  ollama_data:

