services:
  # Единый сервис с агентом и MCP сервером
  agent:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      # Кодировка
      - PYTHONIOENCODING=utf-8
      - LANG=C.UTF-8
      - LC_ALL=C.UTF-8
      
      # Временные директории
      - TMPDIR=/tmp
      - TEMP=/tmp
      - TMP=/tmp
      
      # LLM провайдер (выберите один)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-3-5-sonnet-20241022}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://ollama:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2}
      
      # RAG настройки
      - RAG_API_KEY=${RAG_API_KEY:-}
      - RAG_API_URL=${RAG_API_URL:-}
      - RAG_API_MODEL=${RAG_API_MODEL:-text-embedding-ada-002}
      - USE_LOCAL_EMBEDDINGS=${USE_LOCAL_EMBEDDINGS:-false}
      
      # Qdrant
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
      
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_CACHE_ENABLED=true
      
      # Docker окружение
      - DOCKER_ENV=true
      
      # Режим запуска: agent, mcp, или both
      - RUN_MODE=${RUN_MODE:-both}
    depends_on:
      - redis
      - qdrant
      - ollama
    networks:
      - mcp_rag_network
    # Опционально: монтируем код для разработки
    # volumes:
    #   - ./agent:/app/agent
    #   - ./mcp_rag:/app/mcp_rag

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - 6333:6333
    environment:
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    volumes:
      - qdrant_data:/qdrant/data
    networks:
      - mcp_rag_network

  redis:
    image: redis:latest
    ports:
      - 6379:6379
    networks:
      - mcp_rag_network

  ollama:
    image: ollama/ollama:latest
    ports:
      - 11434:11434
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - mcp_rag_network
    cpus: '4'

networks:
  mcp_rag_network:
    driver: bridge

volumes:
  qdrant_data:
    driver: local
  ollama_data:
    driver: local
